name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Cloudflare Pages bundle
        run: |
          # Create output directory
          mkdir -p dist
          
          # Copy frontend files
          cp -r frontend/* dist/
          
          # Copy shared backend code into functions/_lib (must be inside functions/)
          mkdir -p dist/functions/_lib
          cp backend/src/metricsParser.js dist/functions/_lib/
          cp backend/src/dashboardGenerator.js dist/functions/_lib/
          cp backend/src/llmService.js dist/functions/_lib/
          cp backend/src/prompts.js dist/functions/_lib/
          
          # Copy Functions (api handlers only, _lib already created above)
          cp -r functions/api dist/functions/
          cp functions/_middleware.js dist/functions/ 2>/dev/null || true

      # yamllint disable-line rule:line-length
      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1.5.0
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}  # configured in repo settings
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}  # configured in repo settings
          projectName: grafana-dashboard-generator
          directory: dist
          # Optional: Set environment variables in Cloudflare Pages UI
          # OPENAI_API_KEY should be set as a secret in Cloudflare Pages
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deployment URL
        run: echo "Deployed to Cloudflare Pages!"

