name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Cloudflare Pages bundle
        run: |
          # Install esbuild for bundling functions
          npm install -g esbuild
          
          # Install backend dependencies (provides openai, etc.)
          npm ci --prefix backend
          ln -sfn backend/node_modules node_modules
          
          # Create temporary lib for resolution (functions/lib) by copying backend sources
          mkdir -p functions/lib
          cp backend/src/metricsParser.js functions/lib/
          cp backend/src/dashboardGenerator.js functions/lib/
          cp backend/src/llmService.js functions/lib/
          cp backend/src/prompts.js functions/lib/
          
          # Build frontend
          echo "=== Building frontend ==="
          npm ci --prefix frontend
          npm run build --prefix frontend

          # Create output directory
          mkdir -p dist

          # Copy built frontend files (not source files)
          cp -r frontend/dist/* dist/
          
          # Create functions output directories
          mkdir -p dist/functions/api
          
          # Bundle each function with its dependencies using esbuild
          echo "=== Bundling functions with esbuild ==="
          
          export NODE_PATH=backend/node_modules
          esbuild functions/api/analyze-metrics.js \
            --bundle \
            --platform=neutral \
            --format=esm \
            --outfile=dist/functions/api/analyze-metrics.js
          
          esbuild functions/api/generate-panels.js \
            --bundle \
            --platform=neutral \
            --format=esm \
            --outfile=dist/functions/api/generate-panels.js
          
          # Copy simple functions that don't need bundling
          cp functions/api/health.js dist/functions/api/
          cp functions/_middleware.js dist/functions/ 2>/dev/null || true

          # Copy _routes.json to exclude static assets from Functions
          cp functions/_routes.json dist/ 2>/dev/null || true
          
          # Debug: show dist structure
          echo "=== dist/functions structure ==="
          find dist/functions -type f
          echo "=== analyze-metrics.js first 20 lines ==="
          head -20 dist/functions/api/analyze-metrics.js

      # yamllint disable-line rule:line-length
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=grafana-dashboard-generator
          # Note: Set OPENAI_API_KEY in Cloudflare Pages UI > Settings > Environment variables

      - name: Deployment URL
        run: echo "Deployed to Cloudflare Pages!"

