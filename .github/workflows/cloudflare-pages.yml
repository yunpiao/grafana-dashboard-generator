name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Build Cloudflare Pages bundle
        run: |
          # Create output directory
          mkdir -p dist
          
          # Copy frontend files
          cp -r frontend/* dist/
          
          # Copy shared backend code into functions/_lib (must be inside functions/)
          mkdir -p dist/functions/_lib
          cp backend/src/metricsParser.js dist/functions/_lib/
          cp backend/src/dashboardGenerator.js dist/functions/_lib/
          cp backend/src/llmService.js dist/functions/_lib/
          cp backend/src/prompts.js dist/functions/_lib/
          
          # Copy Functions (api handlers only, _lib already created above)
          cp -r functions/api dist/functions/
          cp functions/_middleware.js dist/functions/ 2>/dev/null || true
          
          # Debug: show dist structure
          echo "=== dist/functions structure ==="
          find dist/functions -type f

      # yamllint disable-line rule:line-length
      - name: Publish to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy dist --project-name=grafana-dashboard-generator
          # Note: Set OPENAI_API_KEY in Cloudflare Pages UI > Settings > Environment variables

      - name: Deployment URL
        run: echo "Deployed to Cloudflare Pages!"

